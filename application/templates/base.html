<!DOCTYPE HTML>

<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
<meta name="description" content="Neal Dawson-Elli's Website">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/milligram.min.css') }}" />
<link rel="stylesheet" href="{{ url_for('pygments_css')  }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" crossorigin="anonymous">
<!-- Add Mathjax -->
<script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/mathtex-script-type.min.js" defer></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  config: ["MMLorHTML.js"],
  jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
  tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
  extensions: ["MathMenu.js", "MathZoom.js"]
});
</script>
</head>

<body>

<!-- Wrapper -->

<div id="wrapper">

<!-- Header -->
<section id="header">
  <header>
    <a itemprop="url" href="{{ url_for("index") }}">
      <img itemprop="logo" src="{{ url_for("static", filename="img/logo.png") }}" alt="Dummy logotype" />
    </a>
  </header>
  <nav id="nav">
    <input type="checkbox" id="menutoggle">
    <label for="menutoggle" class="labeltoggle">&#9776; Menu</label>
    <ul>
      <li><a href="{{ url_for("index") }}">Blog</a></li>
      <li><a href="{{ url_for("staticpage", path="dashapp") }}">Visualizations</a></li>
      <li><a href="{{ url_for("staticpage", path="about") }}">About</a></li>
      <li><a href="{{ url_for("contact") }}">Contact</a></li>
    </ul>
  </nav>
</section>

<main>
{% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer>
  <ul class="icons">
    <li><a href="https://linkedin.com/in/neal-dawson-elli/" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
    <li><a href="https://scholar.google.com/citations?hl=en&user=MxEYPeQAAAAJ" class="icon fa-graduation-cap"><span class="label">Scholar</span></a></li>
    <li><a href="https://github.com/nealde" class="icon fa-github"><span class="label">Github</span></a></li>
    <li><a href="mailto:ndawsonelli@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
</footer>

</div><!-- ./#wrapper -->

<!-- Copyright -->
<div id="copyright">
  &copy; Some Company - All rights reserved.
</div>

<!-- JS -->
</body>
