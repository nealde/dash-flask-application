{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<section class="content">
  <header>
    <h2>{{ page.title }}</h2>
    {% if page.descr %}
    <p>{{ page.descr }}</p>
    {% endif %}
  </header>

  <article>
  {{ page.html|safe }}
  </article>
</section>

{% endblock %}
